
task runSimple(type: Exec) {
  workingDir = new File(project.projectDir, 'simple')
  commandLine([
    '../../gradlew', 'all',
    '--no-daemon', '--stacktrace',
    "-PbramboltVersion=${bramboltVersion}",
    "-Pversion=${version}"])
}


task runSimpleDynamic(type: Exec) {
  workingDir = new File(project.projectDir, 'simple-dynamic')
  commandLine([
    '../../gradlew', 'all',
    '--no-daemon', '--stacktrace',
    "-PbramboltVersion=${bramboltVersion}",
    "-Pversion=${version}"])
}

task runAll {
  dependsOn(runSimple)
  dependsOn(runSimpleDynamic)
}
